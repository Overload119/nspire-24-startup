<!DOCTYPE html>
<html>
<head>
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/foundation.min.css" />
  <link rel="stylesheet" href="css/vex-theme-flat-attack.css" />
  <link rel="stylesheet" href="css/vex.css" />
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div class="hero">
    <div id="gmap"></div>
    <div class="front">
      <h1>Connect with professionals around you</h1>
      <h3>Placeholder text describing our missions</h3>
      <button>Connect ></button>
    </div>
  </div>

  <div class="how-it-works">
    <div class="row">
      <div class="large-8 large-centered columns">
        <h1>Connect with professionals around you</h1>
        <p>How it works</p>
      </div>
    </div>
  </div>

  <div class="search-results">
    <div class="row">
      <div class="large-8 large-centered columns">
        <input id="search" type="search" placeholder="Search for skills of people around you" />
        <p class="popular-searches">Popular searches: rails, marketing, business</p>
        <div id="search-result-list"></div>
      </div>
    </div>
  </div>

  <!-- templates -->
  <script id="profile-card-template" type="text/handlebars">
    <div class="profile-card">
      <div class="portrait" style="background-image: url('{{ linkedIn.pictureUrl }}')"></div>
      <div class="information">
        <div class="name">{{ linkedIn.firstName }}</div>
        <div class="title">{{ linkedIn.headline }}</div>
        <div class="distance">approx. {{ distance }}km away</div>
      </div>
    </div>
  </script>

  <script id="profile-dialog-template" type="text/handlebars">
    <div class="profile-dialog">
      <div class="header">
        <div class="portrait" style="background-image: url('{{ linkedIn.pictureUrl }}')"></div>
        <div class="name">{{ linkedIn.firstName }}</div>
        <div class="title">{{ linkedIn.headline }}</div>
        <div class="distance">approx. {{ distance }}km away</div>
      </div>

      <div class="information">
        {{#if linkedIn.interests}}
          <div class="section">
            <div class="title">Interests</div>
            <p>{{ linkedIn.interests }}</p>
          </div>
        {{/if}}

        {{#if hasSkills}}
          <div class="section">
            <div class="title">Skills</div>
            <p>
            {{#each linkedIn.skills.values}}
              <span>{{ this.skill.name }}</span>&nbsp;
            {{/each}}
            </p>
          </div>
        {{/if}}

        {{#if hasPositions}}
          <div class="section">
            <div class="title">Worked At</div>
            <ul>
            {{#each linkedIn.threePastPositions.values}}
              <li>{{ this.company.name }}</li>
            {{/each}}
            </ul>
          </div>
        {{/if}}
      </div>
      <textarea placeholder="Attach a message."></textarea>
      <button data-uuid="{{ uuid }}">Contact</button>
    </div>
  </script>

  <!-- vendor scripts -->
  <script type="text/javascript" src="http://platform.linkedin.com/in.js" async>
    api_key: 772wxqt4kgbl3h
    authorize: true
    onLoad: onLinkedInLoad
  </script>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery.cookie.js"></script>
  <script type="text/javascript" src="js/modernizr.js"></script>
  <script type="text/javascript" src="js/foundation.min.js"></script>
  <script type="text/javascript" src="js/handlebars-v2.0.0.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/backbone-min.js"></script>
  <script type="text/javascript" src="js/vex.combined.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZPkrkNR-_s1uXd5vZ4ehR82Qd5CbUZ9c"></script>

  <!-- our script -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
